<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="layihe2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="./assets/js/app.js" defer></script>
  </head>

  <body>
    <main>
      <h2>To-do list</h2>
      <div class="sort-btn-container">
        <button aria-label="sort" class="sort-btn__button">
          <i class="fa-solid fa-arrow-down"></i>
          <i class="sort-bars"></i>
        </button>
      </div>
      <form>
        <div class="list-container">
          <div class="input-container">
            <input aria-label="add new todo" type="text" name="" id="" />
          </div>
          <ul class="todo-list-container"></ul>
        </div>
        <div class="actions">
          <button aria-label="add todo" class="submit-button">Add</button>
        </div>
      </form>
    </main>
  </body>
</html>
